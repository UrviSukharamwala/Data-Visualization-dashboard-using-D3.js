<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Coursera Course Dashboard</title>
  <!-- plugins:css -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/typicons/typicons.css">
  <link rel="stylesheet" href="vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="css/customCSS/custom.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  
  <style>
    .container>*{
      /* width: 100%; */
      padding: 0px;;
    }
  </style>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div style="background-color: rgb(172, 172, 172);">
      <div class="container pt-2 pb-2">
        <h1 style="font-family: 'Times New Roman', Times, serif;">Coursera Course Dashboard</h1>
      </div>
    </div>
    <div class="container-fluid mt-3">
      <div class="container">

        <!-- word cloud -->
        <div class="row">
          <div class="col-md-12" style="background-color: rgb(235, 235, 235); width:95.5%; margin-left: 29px;">
            <iframe  src="./charts/wordcloud.html"  height="725px" width="95.5%" frameborder="0"></iframe>
          </div>
        </div>

        <!-- buble and dropdownline chart -->
        <div class="row m-0 mt-2 " style="padding-right: 15px;">
          <div class="col-md-6">
            <iframe src="./charts/bubble.html" style="background-color: rgb(235, 235, 235);" height="680px" width="100%" frameborder="0"></iframe>
          </div>
          <div class="col-md-6" style="background-color: rgb(235, 235, 235); height: 680px; " >
            <div class="donut-container" style="height: 680px;">
              <iframe src="./charts/bubble2.html" style="background-color: rgb(235, 235, 235);" height="680px" width="100%" frameborder="0"></iframe>
            </div>
          </div>
        </div>

        <!-- buble and dropdownline chart -->
        <div class="row m-0 mt-2 " style="padding-right: 15px;">
          <div class="col-md-6">
            <iframe src="./charts/multibar.html" style="background-color: rgb(235, 235, 235);" height="680px" width="100%" frameborder="0"></iframe>
          </div>
          <div class="col-md-6" style="background-color: rgb(235, 235, 235); height: 680px; " >
            <select style="margin-left: 20px;width: 300px; margin-top:10px; font-size: large; padding: 5px;" onchange="donut_change(this.value)" id="selectButton" >
              <option value="./charts/donut/University of Pennsylvania.html" >University of Pennsylvania</option>
              <option value="./charts/donut/University of Michigan.html" >University of Michigan</option>
              <option value="./charts/donut/Google Cloud.html" >Google Cloud</option>
              <option value="./charts/donut/Duke University.html" >Duke University</option>
              <option value="./charts/donut/johns Hopkins University.html" >johns Hopkins University</option>
              <option value="./charts/donut/University of California, Irvine.html" >University of California, Irvine</option>
              <option value="./charts/donut/IBM.html" >IBM</option>
              <option value="./charts/donut/University of Illinois at Urbana-Champaign.html" >University of Illinois at Urbana-Champaign</option>
              <option value="./charts/donut/University of California, Davis.html" >University of California, Davis</option>
              <option value="./charts/donut/University of Virginia.html" >University of Virginia</option>
            </select>
            <div class="donut-container" style="height: 600px;">
              <iframe src="./charts/donut/University of Pennsylvania.html" style="background-color: rgb(235, 235, 235);" height="620px" width="100%" frameborder="0"></iframe>
            </div>
          </div>
        </div>

       <!-- literal chart -->
       <div class="row">
        <div class="col-md-12" style="background-color: rgb(235, 235, 235); width:95.5%; margin-left: 29px;">
          <iframe  src="./charts/top10.html"  height="725px" width="95.5%" frameborder="0"></iframe>
        </div>
      </div>
      </div>
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <script>
    function donut_change(val) {
      $(".donut-container").html('<iframe src="'+val+'" style= "" height="620px" width="100%" frameborder="0"></iframe>')
    }
    
  </script>
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="vendors/chart.js/Chart.min.js"></script>
  <script src="vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="vendors/progressbar.js/progressbar.min.js"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/jquery.cookie.js" type="text/javascript"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/Chart.roundedBarCharts.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
